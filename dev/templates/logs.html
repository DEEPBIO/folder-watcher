{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">로그 보기</h2>
<div class="row">
    <div class="col-md-3">
        <h5>로그 파일</h5>
        <div class="list-group">
            {% for log_file in log_files %}
            <a href="{{ url_for('view_logs', file=log_file) }}" 
               class="list-group-item list-group-item-action {% if log_file == selected_log %}active{% endif %}">
                {{ log_file }}
            </a>
            {% else %}
            <div class="list-group-item">사용 가능한 로그 파일이 없습니다.</div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-9">
        <h5>{{ selected_log or '내용 없음' }}</h5>
        <pre class="log-box">{{ log_content }}</pre>
    </div>
</div>
{% endblock %}
